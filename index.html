    :root{
      --ink:#0b1020; --bg:#080b14; --text:#e5e7eb; --muted:#94a3b8;
      --brand:#60a5fa; --brand2:#22d3ee; --card:#0e152b; --border:#1f2a44;
      --radius:14px;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial; color:var(--text); background: radial-gradient(1200px 800px at 80% -10%, #1a2746 0%, transparent 60%) no-repeat var(--bg); line-height:1.6}
    a{color:inherit;text-decoration:none}
    .container{max-width:1100px;margin:0 auto;padding:20px}

    /* header */
    header{position:sticky;top:0;background:linear-gradient(180deg, rgba(8,11,20,.9), rgba(8,11,20,.6) 70%, transparent); backdrop-filter: blur(6px); border-bottom:1px solid rgba(255,255,255,.04)}
    .nav{display:flex;align-items:center;justify-content:space-between;gap:12px}
    .brand{display:flex;align-items:center;gap:10px;font-weight:800}
    .badge{width:28px;height:28px;border-radius:8px;background:linear-gradient(135deg,var(--brand),var(--brand2)); box-shadow:0 6px 18px rgba(34,211,238,.35)}
    .links{display:flex;gap:14px;flex-wrap:wrap}
    .btn{display:inline-flex;align-items:center;gap:8px;border:1px solid transparent;border-radius:10px;padding:10px 14px;font-weight:600}
    .btn-outline{border-color:#263249;background:rgba(255,255,255,.02);color:#cbd5e1}
    .btn-primary{background:var(--brand);color:var(--ink)}
    .btn:hover{filter:brightness(1.05)}

    /* hero */
    .hero{padding:80px 20px 32px}
    .grid-hero{display:grid;grid-template-columns:1.15fr 1fr;gap:28px;align-items:center}
    .kicker{font-size:12px;letter-spacing:.18em;text-transform:uppercase;color:#93c5fd;margin:0 0 6px}
    h1{margin:.2rem 0;font-size: clamp(32px, 5vw, 54px); line-height:1.1; letter-spacing:-.02em}
    .sub{color:var(--muted); margin:10px 0 18px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.02)); border:1px solid var(--border); border-radius:var(--radius); padding:18px; box-shadow:0 10px 30px rgba(0,0,0,.35)}
    .mock{min-height:220px; display:grid; gap:12px}
    .bar{height:12px;background:#1f2a44;border-radius:8px}
    .pill{height:34px;background:#142045;border:1px solid #22325a;border-radius:10px}
    .cta-row{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}

    /* features */
    .section{padding:28px 20px}
    .grid{display:grid;gap:14px;grid-template-columns:repeat(3,1fr)}
    .muted{color:var(--muted)}
    h3{margin:.2rem 0}

    /* split audience */
    .split{display:grid;grid-template-columns:1fr 1fr;gap:14px}
    .list{margin:0;padding-left:18px}
    .list li{margin:.25rem 0}

    /* footer */
    footer{border-top:1px solid var(--border);color:#8aa0c3;padding:36px 20px;text-align:center}
